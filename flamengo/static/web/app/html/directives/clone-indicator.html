<form class="form-inline">
  <div class="form-group">
    <label for="cloneurl" style="margin-right: 5px;">Clone</label>

      readonly="readonly"
      style="background-color: white; width: 200px;"
      onclick="this.setSelectionRange(0, this.value.length)">

</form>
