<div class="panel main-panel">
    <div class="panel-header">
        <div class="pull-right">
            <button type="button" class="btn btn-xs btn-default"
                ng-click="create()">create
            </button>
        </div>
        <h4>all repositories</h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>group</th>
                    <th>last updated</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-repeat="g in groups">
                <tr ng-if="!repos[g].length">
                    <td>no repositories, <a href ng-click="create()">create new!</a></td>
                </tr>
                <tr ng-repeat="r in repos[g]" style="margin-bottom: 5px;">
                    <td>
                        <a href ui-sref="trees({group:g, repo:r.name, path: 'master'})">{{ r.name }}</a>
                    </td>
                    <td>{{ g }}</td>
                    <td>-</td>
                    <td>
                        <button class="btn btn-xs btn-default" type="button" ng-click="edit(r.id)">edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
