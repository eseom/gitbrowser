          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="name">repository name</label>
          <input type="text" class="form-control" id="name" ng-model="name" placeholder="repository">
          <small class="text-muted">{{ liveurl }}</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="description">description</label>
          <textarea class="form-control" ng-model="description" id="description" rows="3"></textarea>

  <div class="panel-header">
    <div class="pull-right">
      <button type="button" class="btn btn-xs btn-default"
        ng-click="create()">create
      </button>
    </div>
    <h4>&nbsp;</h4>
  </div>

  <div class="panel-body">
    <div ng-repeat="g in groups">
      <h4>{{ g }}</h4>
      <ul style="font-size: 14px;">
        <li ng-repeat="r in repos[g]" style="margin-bottom: 5px;">
          <ul class="list-inline" style="margin-top: 20px;">
            <li>
              <a href ui-sref="tree({group:g, repo:r, path: 'master'})">{{ r }}</a>
            </li>
            <li>
              <button class="btn btn-xs btn-default" type="button" ng-click="edit(g, r)">edit</button>
              <button class="btn btn-xs btn-danger" type="button" ng-click="delete(g, r)">delete</button>
            </li>
          </ul>
        </li>
        <li ng-if="repos[g].length === 0">
          no repositories, <a href ng-click="create()">create new!</a>
        </li>
      </ul>
    </div>
  </div>
</div>
