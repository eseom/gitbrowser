<section>
  <div class="modal-header">
    <h3 class="modal-title">new repository</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label for="group">Group</label>
        <select class="form-control" id="group" ng-model="new.group" ng-change="validateName()">
          <option value="">select a group</option>
          <option ng-repeat="ag in availableGroups">{{ ag }}</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label for="name">repository name</label>
        <input type="text" class="form-control" ng-change="validateName()" id="name" ng-model="new.name" placeholder="repository">

        <div class="validation-badge" ng-if="validate.name.result !== ''">
          <div ng-if="!validate.name.loading">
                    <span class="label
                      {{ validate.name.status ? 'label-success' : 'label-danger' }}">
                      {{ validate.name.result }}</span>
          </div>
          <div ng-if="validate.name.loading">
            <span class="label label-default">wait...</span>
          </div>
        </div>

        <small class="text-muted">{{ liveurl }}</small>
      </fieldset>
      <fieldset class="form-group">
        <label for="description">description</label>
        <textarea class="form-control" ng-model="new.description" id="description" rows="3"></textarea>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default btn-sm" type="button" ng-click="cancel()">Cancel
    </button>
  </div>
</section>
